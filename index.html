<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="description" content="Online encyclopedia of characters from the Star Wars universe"> 
    <meta name="keywords" content="star wars, characters, encyclopedia, science fiction"> 
    <meta name="author" content="Edalenp"> 
    <meta name="application-name" content="Star Wars Encyclopedia">
    <meta property="og:title" content="Encyclopedia of Star Wars Characters"> 
    <meta property="og:type" content="website"> 
    <title>CHARACTER ENCYCLOPEDIA - STAR WARS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.cdnfonts.com">

    <link href="https://fonts.cdnfonts.com/css/starjedi-special-edition" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="static/logo.png">
</head>
<body>
    <header class="header">
        <a href="/">STAR WARS</a>
        <form id="search-form">
            <input class="search-input" type="text" placeholder="Find character...">
            <button class="search-button">Search</button>
        </form>
    </header>
    
    <main>
        <div class="container-characters"></div>
        <div id="loader" class="loader hidden">
            <div class="loader-content">
                <div class="spinner"></div>
                <p>LOADING CHARACTERS...</p>
            </div>
        </div>
    
        <div class="buttons">
            <button id="previous-button">Previous</button>
            <button id="next-button">Next</button> 
        </div>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
